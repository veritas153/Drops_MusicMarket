<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head"></head>
    <body>
        <header th:replace="fragments/header"></header>
        <main class="container">
            <div class="mb-3 p-3 d-flex justify-content-between border-bottom ">
                <h2 class="text-start pb-2 mb-0">Cart List</h2>
            </div>
            <div class="d-flex justify-content-between">
                <th:block th:if="${cartList == null}">
                    There is no item in your cart.
                </th:block>
                <div th:if="${cartList != null}" th:each="containedItem : ${cartList}" class="row">
                    <h4 th:text="${containedItem.getCartProduct()}"></h4>
                </div>
            </div>
        </main>
        <div th:replace="fragments/footer"></div>
    </body>
</html>

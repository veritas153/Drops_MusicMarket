<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head"><head>
    <body>
        <header th:replace="fragments/header"></header>
            <main class="container">
                <div class="mb-3 p-3 d-flex justify-content-between border-bottom ">
                    <a class="text-decoration-none link-dark" href="/community">
                        <h2 class="text-start pb-2 mb-0">Community</h2>
                    </a>
                </div>
                <div class="d-flex justify-content-between">
                    <div th:replace="fragments/boardList/sidebar"></div>
                    <div class="mx-auto p-3" style="width: 75%;">
                        <div class="border-bottom pb-3 text-start" style="margin: -1px;">
                            <h3 th:text="${article.getCommunity_title()}"></h3>
                        </div>
                        <div class="d-flex justify-content-between my-3 " >
                            <div class="d-flex justify-content-start">
                                <h4 th:text="${article.getCommunity_member_id()}"></h4>
                                <h5 class="text-light ms-5" th:text="${article.getCommunity_category()}"></h5>
                            </div>
                            <div>
                                <h5 th:text="'Like: '+${article.getCommunity_like()}"></h5>
                                <h5 th:text="${article.getCommunity_date()}"></h5>
                            </div>
                        </div>
                        <div class="border-bottom py-3 text-start content-area">
                            <th:block th:utext="${article.getCommunity_content()}">
                        </div>
                        <div class="">
                            <div th:if="${article.getCommunity_track() != null}">
                                <div id="waveform"></div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end py-3">
                            <a type="button" class="btn btn-primary me-2" onclick="window.location.href = './write'">Write</a>
                            <a type="button" class="btn btn-primary me-2" onclick="window.location.href = './edit'">Edit</a>
                            <a type="button" class="btn btn-primary" onclick="window.location.href = './delete'">Delete</a>
                        </div>
                        <div class="mx-auto py-3 comment-place">
                            <form method="post" action="/community/read">
                                <textarea name="commnunity_content" id="community_content" class="comment-area" placeholder="Write down comment here."></textarea>
                                <button class="btn-tyrian comment-submit" type="submit">Submit</button>
                            </form>
                        </div>
                        <div class="py-3 border-bottom">
                            <h4>Comments</h4>
                            <th:block th:if="${comment != null}">
                                <div class="" th:each="comment : ${comment}">
                                    <div th:text="${comment.getCommunity_content}"></div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </main>

        <div th:replace="fragments/footer"></div>
    </body>
<script th:if="${article.getCommunity_track != null}">

</script>
</html>

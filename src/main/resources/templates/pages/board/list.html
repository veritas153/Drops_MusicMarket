<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
</head>
    <body>
    <header th:replace="fragments/header"></header>
    <main class="container" style="text-align: center">
        <div class="">
            <form method="get">

            </form>
            <div class="btn-group">
                <a type="button" class="btn btn-primary" onclick="window.location.href = './community/write'">Write</a>
                <form method="get">
                    <select>
                        <option>Title</option>
                        <option>Content</option>
                        <option>Title or Content</option>
                        <option>Writer</option>
                    </select>
                    <input>
                </form>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Category</th>
                <th>Writer</th>
                <th>Title</th>
                <th>Comment</th>
                <th>Like</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="boardList : ${boardList}" style="cursor: pointer" th:onclick="'javascript:rowClicked('+${boardList.community_oriNum}+');'">
                <td th:text="${boardList.community_category}"></td>
                <td th:text="${boardList.community_member_id}"></td>
                <td th:text="${boardList.community_title}">
                </td>
                <td th:text="${boardList.community_member_id}"></td>
                <td th:text="${boardList.community_member_id}"></td>
                <td th:text="${boardList.community_date}"></td>
            </tr>
            </tbody>
        </table>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>

    </main>
        <div th:replace="fragments/footer"></div>
    </body>
<script>
    function rowClicked(value){
        location.href="/community/read?community_oriNum=" + value;
    }


</script>

</html>
